<!DOCTYPE html>
<!--HTML5 doctype-->
<html>
	<!-- content goes here-->
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="app_framework/css/af.ui.min.css">
		<link rel="stylesheet" type="text/css" href="app_framework/css/icons.min.css">
		<link rel="stylesheet" type="text/css" href="css/index_main.less.css" class="main-less">
		<link rel="stylesheet" type="text/css" href="css/bitcoinCalc.css">
		<title>BitcoinCalc</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
		<style type="text/css">
			/* Prevent copy paste for all elements except text fields */
			*  { -webkit-user-select:none; -webkit-tap-highlight-color:rgba(255, 255, 255, 0); }
			input, textarea  { -webkit-user-select:text; }
		</style>
		<script src="intelxdk.js"></script>
		<script type="text/javascript">
			/* This code is used to run as soon as Intel activates */
			var onDeviceReady=function(){
			//hide splash screen
			intel.xdk.device.hideSplashScreen();
			};
			document.addEventListener("intel.xdk.device.ready",onDeviceReady,false);
		</script>
		<script type="application/javascript" src="app_framework/appframework.min.js"></script>
		<script type="application/javascript" src="app_framework/appframework.ui.min.js"></script>
		<script type="application/javascript" src="js/jquery.min.js"></script>
		<script type="application/javascript" src="js/jquery.maskMoney.min.js"></script>
		<script type="application/javascript" src="js/index_user_scripts.js"></script>
		<script type="application/javascript" src="js/numeral.min.js"></script>
	</head>

	<body id="afui" class="android light">

		<!-- content goes here-->
		<div class="uwrap" id="content">
			<div class="upage panel" id="mainpage" data-header="af-header-0" data-footer="none">
				<div class="upage-outer">
					<header class="container-group inner-element uib_w_1" data-uib="app_framework/header" data-ver="0" id="af-header-0">
						<h1>Bitcoin Calculator</h1>
						<div class="widget-container wrapping-col single-centered"></div>
						<div class="widget-container content-area horiz-area wrapping-col left"></div>
						<div class="widget-container content-area horiz-area wrapping-col right"></div>
					</header>
					<div class="upage-content" id="mainsub">

						<div class="grid grid-pad urow uib_row_1 row-height-1" data-uib="layout/row" data-ver="0">
							<div class="col uib_col_1 col-0_12-12" data-uib="layout/col" data-ver="0">
								<div class="widget-container content-area vertical-col left">

									<div class="widget uib_w_2 d-margins" data-uib="media/text" data-ver="0">
										<div class="widget-container left-receptacle"></div>
										<div class="widget-container right-receptacle"></div>
										<div>
											<p>BTC quotation:</p>
										</div>
									</div><a class="button widget uib_w_17 d-margins icon refresh" data-uib="app_framework/button" data-ver="0" id="update_btc_button">Update</a>
									<div class="widget uib_w_6 d-margins" data-uib="media/text" data-ver="0">
										<div class="widget-container left-receptacle"></div>
										<div class="widget-container right-receptacle"></div>
										<div>
											<p>Do you want to convert?</p>
										</div>
									</div>
									<div class="button-grouped flex widget uib_w_3 d-margins" data-uib="app_framework/button_group" data-ver="0"><a class="button widget uib_w_4 d-margins" data-uib="app_framework/button" data-ver="0" id="to_fiat_button">BTC to $</a><a class="button widget uib_w_5 d-margins" data-uib="app_framework/button" data-ver="0" id="to_btc_button">$ to BTC</a>
									</div><span class="uib_shim"></span>
								</div>
							</div>
							<span class="uib_shim"></span>
						</div>
						<div class="no_show" id="btc2fiat">
							<form class="grid grid-pad urow uib_row_2 row-height-2" data-uib="layout/row" data-ver="0">
								<div class="col uib_col_3 col-0_12-12" data-uib="layout/col" data-ver="0">
									<div class="widget-container content-area vertical-col">

										<div class="table-thing with-label widget uib_w_7 d-margins" data-uib="app_framework/input" data-ver="0">
											<label class="narrow-control label-inline" for="btc_amount">BTC amount:</label>

											<input class="wide-control money_field" placeholder="type de amount" type="text" id="btc_amount">
										</div>
										<div class="table-thing with-label widget uib_w_8 d-margins" data-uib="app_framework/radio_button_group" data-ver="0" data-child-name="af-group-0">
											<label class="narrow-control label-inline">Units</label>
											<div class="wide-control">
												<div class="widget uib_w_9 d-margins" data-uib="app_framework/radio_button" data-ver="0">
													<input type="radio" id="af-radio-0" name="af-group-0" value="0" checked>
													<label class="content-box" for="af-radio-0">BTC</label>
												</div>
												<div class="widget uib_w_10 d-margins" data-uib="app_framework/radio_button" data-ver="0">
													<input type="radio" id="af-radio-1" name="af-group-0" value="1">
													<label class="content-box" for="af-radio-1">mBTC</label>
												</div>
												<div class="widget uib_w_11 d-margins" data-uib="app_framework/radio_button" data-ver="0">
													<input type="radio" id="af-radio-2" name="af-group-0" value="2">
													<label class="content-box" for="af-radio-2">&mu;BTC</label>
												</div>
												<div class="widget uib_w_12 d-margins" data-uib="app_framework/radio_button" data-ver="0">
													<input type="radio" id="af-radio-3" name="af-group-0" value="3">
													<label class="content-box" for="af-radio-3">satoshi</label>
												</div>
											</div>
										</div><a class="button widget uib_w_13 d-margins" data-uib="app_framework/button" data-ver="0" id="convert2fiat_button">Convert</a><span class="uib_shim"></span>
									</div>
								</div>
								<span class="uib_shim"></span>
							</form>
						</div>
						<div class="no_show" id="fiat2btc">
							<div class="grid grid-pad urow uib_row_3 row-height-3" data-uib="layout/row" data-ver="0">
								<div class="col uib_col_4 col-0_12-12" data-uib="layout/col" data-ver="0">
									<div class="widget-container content-area vertical-col">

										<div class="table-thing with-label widget uib_w_14 d-margins" data-uib="app_framework/input" data-ver="0">
											<label class="narrow-control label-inline" for="money_amount">Money amount:</label>

											<input class="wide-control money_field" placeholder="Type the amount" type="text" id="money_amount">
										</div><a class="button widget uib_w_15 d-margins" data-uib="app_framework/button" data-ver="0" id="convert2btc_button">Convert</a><span class="uib_shim"></span>
									</div>
								</div>
								<span class="uib_shim"></span>
							</div>
						</div>

						<div class="grid grid-pad urow uib_row_4 row-height-4" data-uib="layout/row" data-ver="0">
							<div class="col uib_col_6 col-0_12-12" data-uib="layout/col" data-ver="0">
								<div class="widget-container content-area vertical-col left">

									<div class="widget uib_w_16 d-margins" data-uib="media/text" data-ver="0">
										<div class="widget-container left-receptacle"></div>
										<div class="widget-container right-receptacle"></div>
										<div class="no_show final_block" id="final_btc_block">
											<p>Your final conversion is:</p>
											<p><span id="btc_value"></span> BTC</p>
                                            <p><span id="mBtc_value"></span> mBTC</p>
                                            <p><span id="miBtc_value"></span> &mu;BTC</p>
                                            <p><span id="satoshi_value"></span> satoshis</p>
										</div>
									</div><span class="uib_shim"></span>
								</div>
							</div>
							<span class="uib_shim"></span>
						</div>
					</div>
					<!-- /upage-content -->

				</div>
				<!-- /upage-outer -->

			</div>
			<!-- /upage -->

		</div>
		<!-- /uwrap -->
	</body>

</html>
